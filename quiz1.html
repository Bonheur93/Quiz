<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-one</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section action="formLogin">
        <p class="paragraph1">Quel est le type d'un fichier javascrip?</p>
        <div class="question">
            <label for="name">Question 1/15</label>
            <label for="num">30</label>
        </div>
        <div class="container">
            <div class="progressbar">
                <div class="progressBar"></div>
            </div>
            <form action="" class="assertion">
                <div class="assert">
                    <label for="text1">
                        <input type="radio" id="text1" class="ts" name="1">
                        <span>.ts</span>
                    </label>
                </div>
                <div class="assert">
                    <label for="text1">
                        <input type="radio" id="text1" class="ts" name="1">
                        <span>.jsx</span>
                    </label>
                </div>
                <div class="assert">
                    <label for="text1">
                        <input type="radio" id="text1" class="ts" name="1">
                        <span>.js</span>
                    </label>
                </div>
                <div class="assert">
                    <label for="text1">
                        <input type="radio" id="text1" class="ts" name="1">
                        <span>.j</span>
                    </label>
                </div>
            </form>

            <div class="buttonQuitter">
                <button class="quitter">Quitter</button>
                <button class="suivant">Suivant</button>
            </div>
        </div>

    </section>

</body>

</html>
